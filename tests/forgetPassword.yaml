appId: com.protel.waiter.qa
---
- launchApp
- tapOn: "Şifremi Unuttum"
- assertVisible: "Şifrenizi mi unuttunuz?"
- assertVisible: "Doğrulama kodu için lütfen kayıtlı e-posta adresinizi giriniz."
- tapOn:
    id: "email"
- inputText: "asd@a.co"
- tapOn: "Gönder"
- assertVisible: "Bilinmeyen bir hata oluştu, lütfen daha sonra tekrar deneyin."
- tapOn: "Tamam"
- stopApp